<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli Style Popup</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <nav>
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Mail</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Images</a> 
                </li>
                <li class="menu__item menu__item-selected">
                    <a href="#" class="menu__link menu__link_active">
                        <!--CHECKBOX 1-->
                        <input class="menu__checkbox" type="checkbox" value="dropdown">
                        <label for="dropdown">
                            <img class="menu__icon" src="./img/popup-button.png" alt="popup button icon">
                        </label>
                    </a>
                    <!--DROPDOWN-->
                    <div class="menu__container">
                        <ul class="menu__sub-menu">
                            <!--1 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/calendar.png" alt="calendar icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Calendar</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/mail.png" alt="mail icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Mail</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/news.png" alt="news icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">News</span>
                                </a>
                            </li>
                            <!--2 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/maps.png" alt="map icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Map</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/files.png" alt="files icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Files</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/contacts.png" alt="contacts icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Contacts</span>
                                </a>
                            </li>
                            <!--3 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/tanslation.png" alt="translation icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Translate</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/videos.png" alt="videos icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Videos</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/search.png" alt="search icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Search</span>
                                </a>
                            </li>
                            <!--4 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/photos.png" alt="photos icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Photo</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/apps.png" alt="apps icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Apps</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/documents.png" alt="documents icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Document</span>
                                </a>
                            </li>
                        </ul>
                        <!--MORE BTN-->
                        <!--CHECKBOX 2-->
                        <input class="menu__more-checkbox" type="checkbox" id="more">
                        <button class="menu__more-button" type="button"><label class="menu__label" for="more">More</label></button> <!--Change label class name-->
                        <hr class="menu__linebreak">
                        
                        <!--ADDITIONAL MENU-->
                        <ul id="hidden" class="menu__sub-menu">
                            <!--5 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/chat.png" alt="chat icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Chat</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/classroom.png" alt="classroom icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Classroom</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/collection.png" alt="collection icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Collection</span>
                                </a>
                            </li>
                            <!--6 ROW-->
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/mars.png" alt="mars icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Mars</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/blogs.png" alt="blogs icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Blogs</span>
                                </a>
                            </li>
                            <li class="menu__sub-item">
                                <a href="#" class="menu__sub-link">
                                    <img src="./img/promo.png" alt="promos icon" class="menu__sub-icon">
                                    <span class="menu__sub-label">Promos</span>
                                </a>
                            </li>
                        </ul>
                        <!--EVEN MORE BTN-->
                        <button class="menu__even-more-button">
                            <a href="#" class="menu__even-more-link">Even more from Kottans</a>
                        </button>
                    </div>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">
                        <img class="menu__icon" src="./img/bell.png" alt="bell icon">
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link"></a>
                    <img src="./img/favicon.png" alt="user picture icon">
                </li>
            </ul>

        </nav>
    </div>  
</body>
</html>
